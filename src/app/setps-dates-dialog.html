<h1 mat-dialog-title>Hi, select date for {{data.length}} roadmap steps:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" *ngFor="let step of data" style="width: 60%;">
    <mat-label>{{step.step.opSelector}}</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="step.date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <br>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Back</button>
</div>
