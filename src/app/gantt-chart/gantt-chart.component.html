<ngx-gantt #gantt [start]="roadmapStart" [end]="roadmapEnd" [items]="ganttData">
    <ngx-gantt-table>
        <ngx-gantt-column name="Title" width="200px">
        <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
        </ngx-gantt-column>
    </ngx-gantt-table>
</ngx-gantt>
