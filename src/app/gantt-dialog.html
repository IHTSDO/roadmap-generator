<h1 mat-dialog-title>{{data.country}}: SNOMED CT Implementation Roadmap</h1>
<div mat-dialog-content>
  <div>
    <ngx-gantt #gantt [start]="data.roadmapStart" [end]="data.roadmapEnd" [items]="data.items">
      <ngx-gantt-table>
        <ngx-gantt-column name="Title" width="150px">
          <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
        </ngx-gantt-column>
      </ngx-gantt-table>
    </ngx-gantt>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
  <button mat-flat-button color="primary" (click)="print('gantt-roadmap')">Print</button>
</div>
