<h1 mat-dialog-title>{{data.country}}: SNOMED CT Implementation Roadmap</h1>
<div mat-dialog-content>
  <div>
    <app-gantt-chart [roadmapStart]="data.roadmapStart" [roadmapEnd]="data.roadmapEnd" [selectedSteps]="data.selectedSteps"></app-gantt-chart>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
</div>
