<h1 mat-dialog-title>Edit content</h1>
<div mat-dialog-content>
  <div *ngFor="let item of data.selectedOptions">
    <mat-form-field appearance="fill" class="selectorsControl">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="item.opSelector" name="text">
    </mat-form-field>  
    <ckeditor [editor]="Editor" [(ngModel)]="item.text"></ckeditor>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="">Cancel</button>
</div>
